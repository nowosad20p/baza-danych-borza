            let res = {
                people: [
                    {
                        firstName: "Joe",

                    },
                ],
            }
            console.log(res)
            function createTable(data) {
                const table = document.createElement("table")
                table.classList.add("table")
                table.classList.add("table-dark")
                table.classList.add("table-striped")
                table.classList.add("table-hover")
                // console.log(data.people)
                function createHeader(element) {
                    const thead = document.createElement("thead")
                    const tr = document.createElement("tr")
                    for (let key in element) {
                        // console.log(element[key])
                        const th = document.createElement("th")
                        th.innerText = key
                        tr.append(th)
                    }
                    thead.append(tr)
                    table.append(thead)
                }
                createHeader(data.people[0])

                const tbody = document.createElement("tbody")
                data.people.forEach((element) => {
                    const tr = document.createElement("tr")
                    for (let key in element) {
                        // console.log(element[key])
                        const td = document.createElement("td")
                        td.innerText = element[key]
                        tr.append(td)
                    }
                    tbody.append(tr)
                })
                table.append(tbody)
                table.querySelectorAll("th").forEach((element) => {
                    let text = "col"
                    element.setAttribute("scope", text)
                })
                table.querySelectorAll("tr").forEach((element) => {
                    // console.log(element.querySelector("td"))
                    if (element.querySelector("td") === null) {
                    } else {
                        // element.querySelector("td").classList.add("row")
                        let text = "row"
                        element.querySelector("td").setAttribute("scope", text)
                    }
                })
                display.append(table)
            }
            createTable(res)
